<!DOCTYPE html>
<html lang="en">
<head>
    <title>Asia Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="images/map-marker.png" type="image/png" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style0.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

  <div class="backgroundImg">
    <div class="container">
      <div class="offset-md-2 col-md-8">
        <h2 class="text-center">SignUp Form</h2>
        <form action="index.html">
          <div class="form-group">
            <input type="email" class="form-control input" id="exampleInputEmail1" required aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">
                      <i class="fa fa-eye-slash" style="display: block;"></i>
                      <i class="fa fa-eye" style="display: none;"></i>
                    </span>

                  </div>
                  
            <input type="password" class="form-control pass" id="exampleInputPassword1" aria-describedby="inputGroupPrepend" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group">
            <textarea rows="3" class="form-control input" placeholder="Enter your message"></textarea>
            </div>
            
          <button type="submit" class="btn btn-light form-control">GO TO Site</button>
        </form>
      </div>
    </div>  
  </div>














<script src="js/main0.js"></script>
<script src="js/all.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.min.js"></script>
<script>/* Start Activate wow.js */
 wow = new WOW(
                      {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
                    wow.init();
/* End Activate wow.js */
</script>  
</body>
</html>
